<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>页面未找到 - ZIT-CoCo-Community</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <meta name="description" content="您访问的页面不存在或已被移除">
    <meta name="robots" content="noindex, follow">
    <script>
        // 对于 SPA 应用，将 404 重定向回 index.html
        (function() {
            // 检查是否是直接访问的 404 页面
            if (location.pathname !== '/404.html') {
                // 保存当前路径到 sessionStorage
                sessionStorage.setItem('redirect', location.href);
                // 重定向到主页
                location.replace('/');
            }
        })();
    </script>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
        // 处理 SPA 路由回弹问题
        (function() {
            // 检查 sessionStorage 中是否有重定向信息
            const redirectUrl = sessionStorage.getItem('redirect');
            if (redirectUrl) {
                // 清除重定向信息
                sessionStorage.removeItem('redirect');
                // 使用 history.replaceState 更新 URL，避免重新加载
                history.replaceState(null, null, redirectUrl);
            }
        })();
    </script>
</body>
</html>
