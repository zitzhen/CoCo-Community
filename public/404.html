<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIT-CoCo-Community|CoCo编辑器的小圳社区|自定义控件下载中心</title>
    <link rel="icon" href="/favicon.png" type="image/png">
    <meta name="robots" content="noindex, nofollow">
    <script>
        // 对于 SPA 应用，将 404 重定向回 index.html
        (function() {
            // 检查是否是直接访问的 404 页面
            if (location.pathname !== '/404.html') {
                // 保存当前路径到 sessionStorage
                sessionStorage.setItem('redirect', location.href);
                // 重定向到主页
                location.replace('/');
            }
        })();
    </script>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
