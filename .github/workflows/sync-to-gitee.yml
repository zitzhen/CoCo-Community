name: Sync GitHub Repo to Gitee

on:
  push:
    branches:
      - main  # 监听 main 分支

jobs:
  sync-gitee:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout GitHub 仓库
      - name: Checkout GitHub repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 完整克隆，保证历史记录

      # 2️⃣ Push to Gitee
      - name: Push to Gitee
        env:
          GITEE_USERNAME: hello-oliver          # Gitee 登录名
          GITEE_REPO: CoCo-Community       # Gitee 仓库名
          GITEE_TOKEN: ${{ secrets.GITEE_TOKEN }}  # Gitee Personal Access Token
        run: |
          # 添加 Gitee 远程
          git remote add gitee https://gitee.com/${GITEE_USERNAME}/${GITEE_REPO}.git

          # 配置 HTTPS token 认证
          git config credential.helper store
          echo "https://${GITEE_USERNAME}:${GITEE_TOKEN}@gitee.com" > ~/.git-credentials

          # 推送所有分支和标签
          git push gitee --all 
          git push gitee --tags 